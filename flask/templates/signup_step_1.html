<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signup step one</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
   <!--  <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/signup.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <body>

    <div class="container">

      <form action="/signup" class="form-signin" method="post" id='signup' data-toggle="validator">
        <h2 class="form-signin-heading">注册</h2>
        <label for="inputEmail" class="sr-only"></label>
        <input type="email" id="inputEmail" class="form-control" placeholder="邮箱" name="email" required autofocus>
        <span class="help-block with-errors error-message"></span>
        <label for="inputNickName" class="sr-only"></label>
        <input type="text" id="inputNickName" class="form-control" placeholder="昵称" name="nickname" required>
        <span class="help-block with-errors error-message"></span>
        <label for="inputPassword" class="sr-only"></label>
        <input type="password" id="inputPassword" class="form-control" placeholder="密码" name="password" required>
        <span class="help-block with-errors error-message"></span>
        <label for="comfirmPassword" class="sr-only"></label>
        <input type="password" id="comfirmPassword" class="form-control" placeholder="确认密码" name="confirm"required>
        <span class="help-block with-errors error-message"></span>
        <input type="hidden" name="step" value="2">
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="next">下一步</button>
        <!-- TODO: add parameter step, make it 2 -->
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug 
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>-->
  </body>
  <script type="text/javascript" src="/static/js/jquery.js"></script>
  <script src="/static/js/signup_valid.js"></script>
</html>
