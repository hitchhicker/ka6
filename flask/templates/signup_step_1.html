  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">注册</h2>
        <label for="inputEmail" class="sr-only"></label>
        <input type="email" id="inputEmail" class="form-control" placeholder="邮箱" required autofocus>
        <label for="inputEmail" class="sr-only"></label>
        <input type="text" id="inputNickName" class="form-control" placeholder="昵称" required autofocus>
        <label for="inputPassword" class="sr-only"></label>
        <input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
        <label for="inputEmail" class="sr-only"></label>
        <input type="password" id="comfirmPassword" class="form-control" placeholder="确认密码" required autofocus>
        <button class="btn btn-lg btn-primary btn-block" type="submit">下一步</button>
        <!-- TODO: add parameter step, make it 2 -->
      </form>
